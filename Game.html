<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SpongeBob Run - Game</title>
    <link rel="icon" type="image/png" href="assets/pics/1.png">
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/pbar.css">
</head>

<body>
    <script type="module" src="main.ts"></script>
    <div class="container" id="scene-container">

        <div class="distance" id="distance">
            <div id="distance-bar">
                <div id="distance-bar-fill"></div>
                <img id="j-icon" src="assets/pics/j_icon.png" alt="Bottom Icon" />
                <img id="s-icon" src="assets/pics/s_icon.jpg" alt="Moving Icon" />
            </div>

            <div class="score-container">
                <img src="assets/pics/gary_icon.png" alt="Gary Icon" class="score-icon" />
                <div class="distance__value" id="distance-value">0</div>
            </div>
        </div>

        <div class="object-container">
            <img src="assets/pics/bubble.png" alt="Bubble Icon" class="bubble-icon" />
        </div>

        <div class="banner win-banner" id="win-banner" style="display: none;">
            <div class="banner_text">
                <h1>YOU WIN!</h1>
            </div>
        </div>
        <div class="banner lose-banner" id="lose-banner" style="display: none;">
            <div class="banner_text">
                <h1>YOU LOSE!</h1>
            </div>
        </div>
    </div>

    <!-- Dynamically set the moving icon -->
    <script>
        const selectedCharacter = localStorage.getItem('selectedCharacter');
        const movingIcon = document.getElementById('s-icon');
        if (selectedCharacter === 'spongebob') {
            movingIcon.src = "assets/pics/s_icon.jpg";
        } else if (selectedCharacter === 'patrick') {
            movingIcon.src = "assets/pics/p_icon.jpg";
        }
    </script>
</body>

</html>
