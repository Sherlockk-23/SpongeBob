<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SpongeBob Run - Game</title>
    <link rel="icon" type="image/png" href="assets/pics/1.png">
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/pbar.css">
    <link rel="stylesheet" href="/styles/menu.css">
</head>

<body>
    <script type="module" src="main.ts"></script>

    <div class="object-container" id="loading">
        <img id="loading-icon" alt="Loading Icon" class="loading-icon" />
    </div>

    <div class="container" id="scene-container">

        <div class="distance" id="distance">
            <div id="distance-bar">
                <div id="distance-bar-fill"></div>
                <img id="j-icon" src="assets/pics/j_icon.png" alt="Bottom Icon" />
                <img id="s-icon" src="assets/pics/s_icon.jpg" alt="Moving Icon" />
            </div>

            <div class="score-container">
                <img src="assets/pics/gary_icon.png" alt="Gary Icon" class="score-icon" />
                <div class="distance__value" id="distance-value">0</div>
            </div>
        </div>

        <div class="object-container">
            <img id="item-icon" src="assets/pics/metal.png" alt="Collected Item Icon"
                style="display: none; position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; z-index: 10;" />
            <img src="assets/pics/bubble.png" alt="Bubble Icon" class="bubble-icon" />
        </div>

        <div class="overlay" id="overlay" style="display: none;"></div>
        <div class="popup" id="lose-popup" style="display: none;">
            <h1>YOU LOSE!</h1>
            <button id="return-button">Return</button>
        </div>

        <div class="popup" id="pause-popup" style="display: none;">
            <h1>pausing...press any keys to continue</h1>
        </div>

        <div class="countdown" id="countdown" style="display: none;">
            <h1 id="countdown-text">3</h1>
        </div>
    </div>

    <!-- Dynamically set the moving icon -->
    <script>
        const selectedCharacter = localStorage.getItem('selectedCharacter');
        const movingIcon = document.getElementById('s-icon');
        if (selectedCharacter === 'spongebob') {
            movingIcon.src = "assets/pics/s_icon.jpg";
        } else if (selectedCharacter === 'patrick') {
            movingIcon.src = "assets/pics/p_icon.jpg";
        }
    </script>
</body>

</html>
